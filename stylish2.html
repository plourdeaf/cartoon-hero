<!DOCTYPE html>
<html>
<head>
	<title>Stylish 2</title>
	<style type="text/css">
		h3 {
			color: orange;
			font-size: 90px;
			text-decoration: underline;
		}
		h4{
			font-size: 22px;
			color: green;
		}

		.big{
			font-size: 12px
		}
	</style>
</head>
<body>
<h1>Heading 1-1</h1>
<h1>Heading 1-2</h1>
<h1>Heading 1-3</h1>
<h2>Heading 2-1</h2>
<h2>Heading 2-2</h2>
<h2>Heading 2-3</h2>
<h3>Heading 3-1</h3>
<h3>Heading 3-2</h3>
<h3>Heading 3-3</h3>
<h4 class="big">Heading 4-1</h4>
<h4>Heading 4-2</h4>
<h4>Heading 4-3</h4>
<h5 style="color: red;font-size: 90px">Heading 5-1</h5>
<h5 style="color: green; font-size: 40px">Heading 5-2</h5>
<h5 class="big">Heading 5-3</h5>


</body>
</html>
