<!DOCTYPE html>
<html>
<head>
	<title>Stylish 2</title>
	<link rel="stylesheet" type="text/css" href="css/test.css">

<h3>Heading 3-2</h3>
<h3>Heading 3-3</h3>
<h4 class="big">Heading 4-1</h4>

<h4>Heading 4-3</h4>
<h5 style="color: red;font-size: 90px">Heading 5-1</h5>
<h5 style="color: green; font-size: 40px">Heading 5-2</h5>

</html>
